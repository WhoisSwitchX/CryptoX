<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Operation 1: Derive Ethereum Address from Private Key -->
        <div class="operation">
            <h3>Derive Address from Private Key</h3>
            <label for="privateKey">Enter Private Key:</label>
            <input type="text" id="privateKey" name="privateKey" />
            <button id="deriveAddressBtn" onclick="deriveAddressFromPrivateKey()">
                Generate Ethereum Address
            </button>
            <div id="message"></div>

            <div class="result-container" id="result">
                <ul class="result-list">
                    <li class="result-item">
                        <strong class="result-label">Address:</strong>
                        <span class="result-value" id="addressDisplay"></span>
                    </li>
                    <li class="result-item">
                        <strong class="result-label">Private Key:</strong>
                        <span class="result-value" id="privateKeyDisplay"></span>
                    </li>
                    <li class="result-item">
                        <strong class="result-label">Balance:</strong>
                        <span class="result-value" id="balanceDisplay">-</span>
                    </li>
                </ul>
            </div>
            <a id="etherscanLink" href="#" target="_blank" style="display: none">View on Etherscan</a>
        </div>

        <!-- Operation 2: Generate Random Ethereum Wallet -->
        <div class="operation">
            <h3>Generate Random Private Key & Address</h3>
            <button id="generateRandomBtn" onclick="generateRandomPrivateKeyAndAddress()">
                Generate Random Pair
            </button>

            <div class="result-container" id="randomResult">
                <ul class="result-list">
                    <li class="result-item">
                        <strong class="result-label">Random Address:</strong>
                        <span class="result-value" id="randomAddressDisplay"></span>
                    </li>
                    <li class="result-item">
                        <strong class="result-label">Random Private Key:</strong>
                        <span class="result-value" id="randomPrivateKeyDisplay"></span>
                    </li>
                    <li class="result-item">
                        <strong class="result-label">Balance:</strong>
                        <span class="result-value" id="randomBalanceDisplay">-</span>
                    </li>
                </ul>
            </div>
            <a id="randomEtherscanLink" href="#" target="_blank" style="display: none">View on Etherscan</a>
        </div>
    </div>
</body>
</html>
